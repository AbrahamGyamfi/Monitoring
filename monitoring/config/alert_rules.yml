groups:
  - name: taskflow_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: http_error_rate_percent > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% (threshold: 5%)"

      - alert: HighLatency
        expr: http_request_duration_ms > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "Average latency is {{ $value }}ms"

      - alert: ServiceDown
        expr: up{job="taskflow-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TaskFlow backend is down"
          description: "Backend service is not responding"
